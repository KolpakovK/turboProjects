<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="bootstrap.min.css?v=5.0" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                TurboProjects
            </a>
            
            <nav class="nav">
                <a class="nav-link" href="#">Главная</a>
                <a class="nav-link" href="#">Задачи</a>
                <a class="nav-link" href="#">Проекты</a>
                <a class="nav-link" href="#">Отчетность</a>
                <a class="nav-link" href="#">Настройки</a>
            </nav>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="row bg-light rounded-3 p-3">
                    <!-- Login form -->
                    <h1>Вход</h1>
                    <form class="mt-3" method="post" action="">
                        <div class="mb-3">
                            <label for="InputLogin" class="form-label">Логин</label>
                            <input type="text" class="form-control p-2" id="InputLogin">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control p-2" id="InputPassword" aria-describedby="passwordHelp">
                            <div id="passwordHelp" class="form-text text-danger">Тут может быть ошибка в будущем</div>
                        </div>
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary p-2">Войти</button>
                        </div>
                    </form>
                </div>

                <div class="alert alert-primary p-3 mt-5" role="alert">
                    Место для уведомления
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
